<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      background: #0a0a0a;
    }
    #bgvid {
      position: fixed; top: 0; left: 0; min-width: 100vw; min-height: 100vh;
      width: auto; height: auto; z-index: -1; object-fit: cover;

      filter: blur(0.5px) brightness(0.6) contrast(1.3);

</head>
<body>
  <video autoplay loop muted playsinline id="bgvid">
    <source src="hacker-bg.mp4" type="video/mp4">
  </video>

</html>
